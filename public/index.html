<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title>AlcoMood</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style/css/style.css">
</head>
<body class="text-center" style="height: 100%;">
    <div class="navbar-text pb-5 " style="background-color: darkcyan">
        <p class="align-text-bottom" style="font-size: 5vw">AlcoMood</p>
    </div>
    <div id="recordingscreen" class="button btn-lg" style="background-image: linear-gradient(darkcyan, #c0e3e3); height: 100%">
        <p class="fs-1">Find out which cocktail suits your mood!</p>

        <button id="startStopButton" class="btn btn-dark pt-4">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-mic" viewBox="0 0 16 16">
              <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
              <path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0v5zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3z"/>
          </svg>
          <p class="fs-2">Start recording</p>
        </button>
    </div>

    <div id="mainContent1" hidden="hidden" class="justify-content-center" style="background-image: linear-gradient(darkcyan, #c0e3e3); height: 100%">
      <div class="emotion">
          <p class="fs-3" >You are: <span id="emotionText">EMOTION</span></p>
          <p class="fs-4">Try these!</p>
      </div>

      <div class="recipe row d-flex justify-content-center w-75 mx-auto pt-md-3 border rounded border-5" style="background-color: #d4eded;">
          <p class="fs-1" id = "name1">Cocktail name</p>
          <img id="img1"style="max-height: 300px; max-width: 300px" class="col-sm-12 col-md-4" src="" alt="Cocktail image">
          <div class="col-sm-12 col-md-4 ingredients">
              <p  class="fs-3">Ingredients</p>
              <p id="ingridients1" class="">tekst</p>
          </div>
          <div class="col-sm-12 col-md-4 preparation">
              <p class="fs-3">Preparation</p>
              <p id="tekst1"></p>
          </div>

      </div>

        <div class="recipe row d-flex justify-content-center w-75 mx-auto pt-md-3 border rounded border-5" style="background-color: #d4eded;">
            <p class="fs-1" id = "name2">Cocktail name</p>
            <img id="img2" style="max-height: 300px; max-width: 300px" class="col-sm-12 col-md-4" src="" alt="Cocktail image">
            <div class="col-sm-12 col-md-4 ingredients">
                <p  class="fs-3">Ingredients</p>
                <p id="ingridients2" class="">tekst</p>
            </div>
            <div class="col-sm-12 col-md-4 preparation">
                <p class="fs-3">Preparation</p>
                <p id="tekst2"></p>
            </div>

        </div>

        <div class="recipe row d-flex justify-content-center w-75 mx-auto pt-md-3 border rounded border-5" style="background-color: #d4eded;">
            <p class="fs-1" id = "name3">Cocktail name</p>
            <img id="img3" style="max-height: 300px; max-width: 300px" class="col-sm-12 col-md-4" src="" alt="Cocktail image">
            <div class="col-sm-12 col-md-4 ingredients">
                <p  class="fs-3">Ingredients</p>
                <p id="ingridients3" class="">tekst</p>
            </div>
            <div class="col-sm-12 col-md-4 preparation">
                <p class="fs-3">Preparation</p>
                <p id = "text3"></p>
            </div>

        </div>

      <div class="return">
          <button class="return-button mt-4 btn btn-dark pt-4"><p class="fs-4">Try again?</p></button>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="/recognition.js"></script>
</body>
</html>
